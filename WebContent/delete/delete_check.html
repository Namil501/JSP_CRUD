<!doctype html>
<html lang="jp">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="/html_crud_kimnamil/css/layout.css?v=1.3">
		<link rel="stylesheet" href="/html_crud_kimnamil/css/style.css?v=1.3">
		<title>社員管理システム</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row header">
				<div class="col-lg-5">
					<h1>社員管理システム</h1>
				</div>
				<div class="col-lg-2 offset-lg-3 align-self-end">
					<a href="/html_crud_kimnamil/html/update/update_input.html">ようこそ、田中次郎さん</a>
				</div>
				<div class="col-lg-2 align-self-end">
					<a href="/html_crud_kimnamil/html/index.html">ログアウト</a>
				</div>
			</div>
			<div class="row row-eq-height row-main">
				<div class="col-lg-3 sidebar">
				<!-- search emp_name -->
					<div class="row sidebar-sub">
						<div class="col-lg-12">
							<form action="/html_crud_kimnamil/html/list/list_empty.html">
								<div class="form-group">
									<div class="row search-label">
										<label for="emp_name">社員名検索</label>
									</div>
									<div class="row">
										<div class="col-lg-8">
											<input type="text" class="form-control" id="emp_name">
										</div>
										<div class="col-lg-4">
											<button type="submit" class="btn btn-info">検索</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row sidebar-sub">
						<div class="col-lg-12">
							<form action="/html_crud_kimnamil/html/list/list_empty.html">
								<div class="form-group">
									<div class="row search-label">
										<label class="form-label" for="dept_name">部署名検索</label>
									</div>
									<div class="row">
										<div class="col-lg-8">
											<select class="form-control" id="dept_name">
												<option value="営業部">営業部</option>
												<option value="経理部">経理部</option>
												<option value="総務部">総務部</option>
											</select>
										</div>
										<div class="col-lg-4">
											<button type="submit" class="btn btn-info">検索</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="section">
						<div class="row section-first">
							<p class="list-table-name">社員削除確認画面</p>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<p style="display:block;text-align:right;">パスワード：</p>
							</div>
								<p>※非表示</p>
							<div class="col-lg-4">
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<p style="display:block;text-align:right;">社員名：</p>
							</div>
							<div class="col-lg-4">
								<p>島田千絵</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<label for="emp_name" style="display:block;text-align:right;">性別：</label>
							</div>
							<div class="col-lg-4">
								<p>女性</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<label for="emp_addr" style="display:block;text-align:right;">住所：</label>
							</div>
							<div class="col-lg-4">
								<p>埼玉県</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<p style="display:block;text-align:right;">生年月日：</p>
							</div>
							<div class="col-lg-4">
								<p>1990/11/3</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<label for="emp_admin" style="display:block;text-align:right;">権限：</label>
							</div>
							<div class="col-lg-4">
								<p>一般</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 offset-lg-3">
								<label for="dept_name" style="display:block;text-align:right;">部署名：</label>
							</div>
							<div class="col-lg-4">
								<p>総務部</p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-3 offset-lg-5">
								<a class="btn btn-info" href="/html_crud_kimnamil/html/delete/delete_complete.html">削除</a>
							</div>
						</div>
						<div class="row" style="margin-top:5px;">
							<div class="col-lg-3 offset-lg-5">
								<a class="btn btn-info" href="/html_crud_kimnamil/html/list/list.html">戻る</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row footer">
				<div class="col-lg-12">
					<p>Copyright(c) Nurinubi.inc All rights reserved</p>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>
</html>
